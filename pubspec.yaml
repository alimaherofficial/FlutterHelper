name: helper
description: A new Flutter project.

publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.1.1 <4.0.0"

dependency_overrides:
  analyzer: ^6.4.1
  web: ^1.0.0

dependencies:
  auto_route: ^9.2.1+1
  auto_size_text: ^3.0.0
  cached_network_image: ^3.4.1
  crypto: ^3.0.5
  cupertino_icons: ^1.0.8
  dartz: ^0.10.1
  dio: ^5.6.0
  equatable: ^2.0.5
  firebase_analytics: ^11.2.1
  firebase_core: ^3.3.0
  firebase_crashlytics: ^4.0.4
  flag: ^7.0.0
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.6
  flutter_dotenv: ^5.1.0
  flutter_localization: ^0.2.1
  flutter_localizations:
    sdk: flutter
  flutter_svg: ^2.0.10+1
  get_it: ^7.7.0
  google_fonts: ^6.2.1
  google_sign_in: ^6.2.1
  injectable: ^2.4.4
  intl: ^0.19.0
  isar: ^3.1.0+1
  isar_flutter_libs: ^3.1.0+1
  isar_generator: ^3.1.0+1
  logger: ^2.4.0
  lottie: ^3.1.2
  path_provider: ^2.1.4
  pretty_dio_logger: ^1.4.0
  shimmer: ^3.0.0
  sign_in_with_apple: ^6.1.1
  sizer: ^3.0.3
  supabase_flutter: ^2.6.0
  upgrader: ^10.3.0
  url_launcher: ^6.3.0

dev_dependencies:
  auto_route_generator: ^9.0.0
  build_runner: ^2.4.12
  change_app_package_name: ^1.3.0
  flutter_test:
    sdk: flutter
  injectable_generator: ^2.6.2
  very_good_analysis: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/gen/lottie/

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter/Inter-Black.ttf
          weight: 900
        - asset: assets/fonts/Inter/Inter-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Inter/Inter-Bold.ttf
          weight: 700
        - asset: assets/fonts/Inter/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter/Inter-Regular.ttf
          weight: 400
        - asset: assets/fonts/Inter/Inter-Light.ttf
          weight: 300
        - asset: assets/fonts/Inter/Inter-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Inter/Inter-Thin.ttf
          weight: 100

flutter_intl:
  enabled: true

flutter_assets:
  assets_path: assets/gen/
  output_path: lib/core/utils/
  filename: assets.dart
  field_prefix: null
